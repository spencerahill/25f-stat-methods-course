name: Build & deploy Jupyter Book to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'info/*.ipynb'
      - 'info/*.md'
      - 'labs/*.ipynb'
      - 'labs/*.md'
      - 'assignments/*.ipynb'
      - 'assignments/*.md'
      - 'final-project/*.ipynb'
      - 'final-project/*.md'
      - '**/*.css'
      - 'data/**'
      - '_config.yml'
      - '_toc.yml'
      - 'home.md'
      - 'environment.ci.yml'
      - '.github/workflows/pages.yml'

  pull_request:
    branches: [ main ]
    paths:
      - 'info/*.ipynb'
      - 'info/*.md'
      - 'assignments/*.ipynb'
      - 'assignments/*.md'
      - 'labs/*.ipynb'
      - 'labs/*.md'
      - 'final-project/*.ipynb'
      - 'final-project/*.md'
      - '**/*.css'
      - 'data/**'
      - '_config.yml'
      - '_toc.yml'
      - 'home.md'
      - 'environment.ci.yml'
      - '.github/workflows/pages.yml'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.ci.yml
          cache-environment: true
          cache-downloads: true

      - name: Build Jupyter Book
        shell: bash -l {0}
        run: jupyter-book build .  --timeout 120

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
